#成功状态码 
0=成功
#令牌失效
401=令牌失效
400=服务器错误
#参数错误 10001-19999
10001=参数无效
10002=参数为空
10003=参数类型错误
10004=参数缺失
#用户错误：20001-29999
20001=用户未登录
20002=账号不存在或密码错误
20003=账号已被禁用
20004=用户不存在
20005=用户已存在
20006=认证已存在
#业务错误：30001-39999
30001=创建失败
#系统错误：40001-49999
40001=系统繁忙，请稍后重试
#数据错误：50001-599999
50001=数据未找到
50002=数据有误
50003=数据已存在
#接口错误：60001-69999
60001=内部系统接口调用异常
60002=外部系统接口调用异常
60003=该接口禁止访问
60004=接口地址无效
60005=接口请求超时
60006=接口负载过高
#权限错误：70001-79999
70001=只有标签 Owner ,才具备删除权限
70002=此认证标签已有员工认证，不可以进行删除